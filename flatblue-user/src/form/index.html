<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>submit post</title>
    <link rel="stylesheet" href="./form.css" type="text/css" />
    <script type="module" src="./form.ts"></script>
  </head>
  <body>
    <header>
      <h1>FOPASU confession revival</h1>
    </header>

    <main>
      <form method="post">
        <fieldset>
          <legend>Gender</legend>

          <input
            required
            type="radio"
            name="gender"
            id="male"
            value="male"
            class="float-left"
          />
          <label for="male">Male</label>

          <input
            type="radio"
            name="gender"
            id="female"
            value="female"
            class="float-right"
          />
          <label for="female">Female</label>
        </fieldset>

        <fieldset>
          <legend>level</legend>

          <select name="level" id="level" required>
            <option value="level_1">Level 1</option>
            <option value="level_2">Level 2</option>
            <option value="level_3">Level 3</option>
            <option value="level_4">Level 4</option>
            <option value="level_5">Level 5</option>
            <option value="graduated">Graduated</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>type your confession</legend>
          <textarea
            required
            name="content"
            dir="auto"
            id="content"
            placeholder="hmm......"
          ></textarea>
        </fieldset>

        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>

    <footer><h3>From FOPASU students to FOPASU students</h3></footer>
  </body>
</html>
